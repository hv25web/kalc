  // Función para formatear números con separadores de miles
  function formatNumber(input) {
    let value = input.value.replace(/\D/g, ''); // Eliminar caracteres no numéricos
    if (value === '') {
      input.value = '';
      return;
    }
    let number = parseInt(value, 10);
    input.value = number.toLocaleString('es-ES'); // Formatear con separadores de miles
  }

  function obtenerNumero(inputId) {
    let input = document.getElementById(inputId);
    return parseInt(input.value.replace(/\D/g, ''), 10) || 0; // Convertir a número sin comas
  }

  // Función para calcular la comisión basada en el valor del crédito y el plazo
  function calcularComision() {
    const valorCredito = obtenerNumero("valorCredito");
    const tiempo = parseInt(document.getElementById("tiempo").value);

    let comisionFondo = 0;

    // Buscar la comisión según el valor del crédito y el plazo
    for (let i = 0; i < baseDatos.length; i++) {
      const dato = baseDatos[i];
      if (valorCredito >= dato.min && valorCredito <= dato.max && tiempo === dato.plazo) {
        comisionFondo = dato.comision;
        break;
      }
    }

    // Actualizar los campos con los valores calculados
    document.getElementById("porcentajeFondo").value = comisionFondo.toLocaleString() + "%";

    const comisionFondoValor = Math.round(valorCredito * (comisionFondo / 100));
    document.getElementById("comisionFondo").value = comisionFondoValor.toLocaleString();

    const iva = Math.round(comisionFondoValor * 0.19);
    document.getElementById("iva").value = iva.toLocaleString();

    const valorComisionFondo = Math.round(comisionFondoValor + iva);
    document.getElementById("valorComisionFondo").value = valorComisionFondo.toLocaleString();

    const deduccionRenta = Math.round(comisionFondoValor * 0.35);
    document.getElementById("deduccionRenta").value = deduccionRenta.toLocaleString();

    const deduccionIva = iva;
    document.getElementById("deduccionIva").value = deduccionIva.toLocaleString();

    const totalDeducciones = Math.round(deduccionRenta + deduccionIva);
    document.getElementById("totalDeducciones").value = totalDeducciones.toLocaleString();
  }
</script>
</head>
<body>
  <div id="menu"></div> <!-- Aquí se cargará el menú -->        
  <h2>Cálculo de FNG</h2>

  <!-- Tabla de cálculo FNG -->
  <table border="1">
    <tr>
      <th>VALOR CREDITO </th>
      <td><input type="text" id="valorCredito" oninput="formatNumber(this); calcularComision();" placeholder=""></td>
    </tr>
    <tr>
      <th>PLAZO (Meses)</th>
      <td><input type="number" id="tiempo" oninput="calcularComision()"></td>
    </tr>
    <tr>
      <th>% FONDO</th>
      <td><input type="text" id="porcentajeFondo" disabled></td>
    </tr>
    <tr>
      <th>COMISION FONDO </th>
      <td><input type="text" id="comisionFondo" disabled></td>
    </tr>
    <tr>
      <th>IVA (19%)</th>
      <td><input type="text" id="iva" disabled></td>
    </tr>
    <tr>
      <th>VALOR COMISION FONDO </th>
      <td><input type="text" id="valorComisionFondo" disabled></td>
    </tr>
  </table>

  <h3>BENEFICIOS FONDO DECLARENTES</h3>
  <table border="1">
    <tr>
      <th>DEDUCCIÓN DE RENTA (35%)</th>
      <td><input type="text" id="deduccionRenta" disabled></td>
    </tr>
    <tr>
      <th>DEDUCCIÓN IVA 100%</th>
      <td><input type="text" id="deduccionIva" disabled></td>
    </tr>
    <tr>
      <th>TOTAL BENEFICIOS</th>
      <td><input type="text" id="totalDeducciones" disabled></td>
    </tr>
  </table>
</body>
</html>
