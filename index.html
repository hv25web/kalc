<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA FINANCIERA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "menu.html", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById("menu").innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</head>
<body>    
    <div id="menu"></div> <!-- Aquí se cargará el menú -->
    <h1><strong>Zona Cundiboyacense v1.0.19</strong></h1>
    <h1 style="background: #f8f9fa; padding: 20px; border-radius: 8px; text-align: center;">
        <h3 style="font-family: 'Roboto', sans-serif; color: #27ae60; margin-bottom: 10px;">¡Hola! Nos alegra verte aquí.
        <p style="color: #34495e; font-size: 1.1em;">
          simplifica las finanzas para que alcances tus metas. 
          transformama tu visión en resultados.
              </h1>
    <div id="cdt-section">
        
    </div>
    <div id="capacidadpago-section">
        
    </div>
    <div id="contenido">
        <p>Selecciona una opción del menú.</p>
    </div>
    <script>
        function cargarContenido(seccion) {
            // Cambia la URL sin recargar la página
            history.pushState(null, "", "/kalc/" + seccion);

            // Cargar el contenido de a.html o b.html
            fetch(seccion + ".html")
                .then(response => response.text())
                .then(data => {
                    document.getElementById("contenido").innerHTML = data;
                })
                .catch(error => {
                    document.getElementById("contenido").innerHTML = "<p>Error al cargar el contenido.</p>";
                    console.error("Error al cargar " + seccion + ".html:", error);
                });
        }

        // Maneja la navegación con el botón "atrás" del navegador
        window.onpopstate = function () {
            let seccion = location.pathname.split("/").pop();
            if (seccion) {
                cargarContenido(seccion);
            } else {
                document.getElementById("contenido").innerHTML = "<p>Selecciona una opción del menú.</p>";
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
