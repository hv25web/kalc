                        <h1><strong>Zona Cundiboyacense</strong></h1>

    <div id="contenido">
        <p>Selecciona una opción del menú.</p>
    </div>
    <script>
        function cambiarUrl(seccion) {
            // Cambia la URL sin recargar la página
            history.pushState(null, "", "/kalc/" + seccion);

            // Cambia el contenido dinámicamente
            document.getElementById("contenido").innerHTML = "<h2>Has seleccionado " + seccion.toUpperCase() + "</h2>";
        }

        // Maneja la navegación con el botón "atrás" del navegador
        window.onpopstate = function () {
            let seccion = location.pathname.split("/").pop();
            document.getElementById("contenido").innerHTML = "<h2>Has seleccionado " + (seccion ? seccion.toUpperCase() : "Ninguno") + "</h2>";
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
